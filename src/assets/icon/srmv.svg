<svg xmlns="http://www.w3.org/2000/svg" height="800" width="800" viewBox="0 0 800 800">
  <!-- Background circle for the sun -->
  <circle cx="400" cy="400" r="300" fill="#FFD790" />

  <!-- Sun rays -->
  <circle cx="400" cy="400" r="250" fill="none" stroke="#FFD700" stroke-width="30" />

  <!-- Smiling Sun Emoji -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="200" fill="#FFD700">
   
  </text>

  <!-- School Emoji -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="250" fill="#FFD700">
    🏫
  </text>

  <!-- Text "S.R.M.V" -->
  <text x="50%" y="70%" dominant-baseline="middle" text-anchor="middle" font-size="100" fill="#333">
    S.R.M.V
  </text>
</svg>
